<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="https://www.thymeleaf.org"
      layout:decorate="~{layout.html}">
<head>
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link th:href="@{/style/main.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<body>
<div>
    <section layout:fragment="content">
        <h2>
            ADD NEW USER
        </h2>
        <form class="form-group col-md-12" th:action="@{/user/addNewUser}" method="post" th:object="${newUser}">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">
                        <label for="inputNo."># No.</label>
                    </th>
                    <th scope="col">
                        <label for="inputFirstName">FIRS NAME</label>
                    </th>
                    <th scope="col">
                        <label for="inputLastName">LAST NAME</label>
                    </th>
                    <th scope="col">
                        <label for="inputDateOfBirth">DATE OF BIRTH</label>
                    </th>
                    <th scope="col">
                        <label for="inputEmailAddress">EMAIL ADDRESS</label>
                    </th>
                    <th scope="col">
                        <label for="inputSignedUpForNewsletter">SIGNED UP FOR NEWSLETTER</label>
                    </th>
                    <th scope="col">
                        <label for="inputAction">ACTION</label>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <input type="number" disabled class="form-control" id="inputNo.">
                    </td>
                    <td>
                        <input type="text" th:field="*{firstName}" class="form-control" id="inputFirstName" placeholder="Enter First Name">
                    </td>
                    <td>
                        <input type="text" th:field="*{lastName}" class="form-control" id="inputLastName" placeholder="Enter Last Name">
                    </td>
                    <td>
                        <input type="date" th:field="*{dateOfBirth}" class="form-control" id="inputDateOfBirth" placeholder="Choose Date of birth">
                    </td>
                    <td>
                        <input type="text" th:field="*{emailAddress}" class="form-control" id="inputEmailAddress" placeholder="Enter email address">
                    </td>
                    <td>
                        <input type="checkbox" th:field="*{signedUpForNewsletter}" class="form-check-input" id="inputSignedUpForNewsletter">
                    </td>
                    <td>
                        <button type="reset" class="btn btn-primary" id="inputAction">RESET</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">ADD NEW USER</button>
        </form>
        <h2>
            LIST OF USERS:
        </h2>
        <div class="form-group col-md-12">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">FIRS NAME</th>
                    <th scope="col">LAST NAME</th>
                    <th scope="col">DATE OF BIRTH</th>
                    <th scope="col">EMAIL ADDRESS</th>
                    <th scope="col">SIGNED UP FOR NEWSLETTER</th>
                    <th scope="col">ACTION</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user, iterationStatus : ${allUsersList}">
                    <td>
                        <a type="number" th:text="${iterationStatus.count}" class="form-control"></a>
                    </td>
                    <td>
                        <a type="text" th:text="${user.firstName}" class="form-control"></a>
                    </td>
                    <td>
                        <a type="text" th:text="${user.lastName}" class="form-control"></a>
                    </td>
                    <td>
                        <a type="text" th:text="${user.dateOfBirth}" class="form-control"></a>
                    </td>
                    <td>
                        <a type="text" th:text="${user.emailAddress}" class="form-control"></a>
                    </td>
                    <td>
                        <input type="checkbox" th:checked="${user.signedUpForNewsletter}" disabled class="form-check-input">
                    </td>
                    <td>
                        <form th:action="|/user/${user.id}/delete|" method="post">
                            <button type="submit" class="btn btn-primary">DELETE</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
</body>
</html>
