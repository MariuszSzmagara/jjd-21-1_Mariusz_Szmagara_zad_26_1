<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="https://www.thymeleaf.org"
      layout:decorate="~{layout.html}">
<head>
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link th:href="@{/style/main.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<body>
<div>
    <section layout:fragment="content">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-6" th:each="recipe : ${allRecipesListOrderByLikesCounter}">
                    <div class="recipe-box">
                        <div class="box-image" th:switch="${recipe.category.name()}">
                            <a th:href="|/recipe/${recipe.id}/display|">
                                <img th:case="'BREAKFAST'" th:src="@{/images/amaranth-color.jpg}">
                                <img th:case="'LUNCH'" th:src="@{/images/coquelicot-color.jpg}">
                                <img th:case="'DINNER'" th:src="@{/images/glaucous-color.jpg}">
                                <img th:case="'SNACKS'" th:src="@{/images/phlox-color.jpg}">
                                <img th:case="'DESSERT'" th:src="@{/images/aureolin-color.jpg}">
                            </a>
                        </div>
                        <div class="box-content"></div>
                        <i class="glyphicon glyphicon-time"></i> <time th:text="|Preparation time: ${recipe.preparationTime} minutes|"></time>
                        <i th:each="serve : ${#numbers.sequence(1, recipe.getServes())}" class="glyphicon glyphicon-user"></i>
                        <i>Serves</i>
                        <div>
                            <div>
                                <i th:text="${recipe.category.name()}">Recipe category</i>
                            </div>
                            <div>
                                <i th:text="|Likes: ${recipe.getLikesCounter()}|">Recipe likes number</i>
                                <div>
                                    <a class="fa fa-thumbs-up"
                                       th:href="|/recipe/${recipe.id}/changeLickedStatus/${not recipe.isLiked()}?likesCounter=${recipe.getLikesCounter()}|"
                                       th:style="${recipe.isLiked() ? 'color: dodgerblue;' : 'color: black;'}"></a>
                                    <a class="glyphicon glyphicon-floppy-remove" style="color: black"
                                       th:href="|/recipe/${recipe.id}/delete|"></a>
                                </div>
                            </div>
                        </div>
                        <h2><a th:href="|/recipe/${recipe.id}/display|"
                               th:text="${recipe.title}">Title of the recipe</a></h2>
                        <div class="box-meta">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
