<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="https://www.thymeleaf.org"
      layout:decorate="~{layout.html}">
<head>
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link th:href="@{/style/main.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<body>
<div>
    <section layout:fragment="content">
        <div>
            <div class="col-md-8">
                <div th:switch="${recipeToDisplay.category.name()}">
                    <a th:href="|/recipe/${recipeToDisplay.id}/display|">
                        <img th:case="'BREAKFAST'" th:src="@{/images/amaranth-color.jpg}">
                        <img th:case="'LUNCH'" th:src="@{/images/coquelicot-color.jpg}">
                        <img th:case="'DINNER'" th:src="@{/images/glaucous-color.jpg}">
                        <img th:case="'SNACKS'" th:src="@{/images/phlox-color.jpg}">
                        <img th:case="'DESSERT'" th:src="@{/images/aureolin-color.jpg}">
                    </a>
                </div>
                <div>
                    <i class="glyphicon glyphicon-time"></i> <time th:text="|Preparation time: ${recipeToDisplay.preparationTime} minutes|"></time>
                    <i th:each="serve : ${#numbers.sequence(1, recipeToDisplay.getServes())}" class="glyphicon glyphicon-user"></i>
                    <i>Serves</i>
                    <div>
                        <i th:text="${recipeToDisplay.category.name()}">Recipe category</i>
                    </div>
                    <div>
                        <i th:text="|Likes: ${recipeToDisplay.getLikesCounter()}|">Recipe likes number</i>
                        <div>
                            <a class="fa fa-thumbs-up"
                               th:href="|/recipe/${recipeToDisplay.id}/changeLickedStatus/${not recipeToDisplay.isLiked()}?likesCounter=${recipeToDisplay.getLikesCounter()}|"
                               th:style="${recipeToDisplay.isLiked() ? 'color: dodgerblue;' : 'color: black;'}"></a>
                            <a class="glyphicon glyphicon-floppy-remove" style="color: black"
                               th:href="|/recipe/${recipeToDisplay.id}/delete|"></a>
                        </div>
                    </div>
                </div>
                <div>
                    <h2><a th:text="${recipeToDisplay.title}">Title of the recipe</a></h2>
                </div>
                <div>
                    <ul>
                        INGREDIENTS:
                        <li th:each="ingredient : ${recipeToDisplay.getIngredients()}">
                            <span th:text="|${ingredient.getQuantity()}  ${ingredient.getMeasurement()} - ${ingredient.getName()} |"></span>
                        </li>

                    </ul>
                </div>
                <div class="list-group">
                    <a th:each="preparationInstruction : ${recipeToDisplay.getPreparationInstructions()}" class="list-group-item list-group-item-action active" aria-current="true">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1" th:text="${preparationInstruction.name}">Preparation instruction name</h5>
                        </div>
                        <p class="mb-1" th:text="${preparationInstruction.description}">Preparation instruction description</p>
                    </a>
                </div>
                <div class="col-12">
                    <a th:href="|/recipe/${recipeToDisplay.id}/modify|">MODIFY</a>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
