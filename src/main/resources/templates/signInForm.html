<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
  <title>SIGN IN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link th:href="@{/style/main.css}" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
<div>
  <section layout:fragment="content">
    <form th:action="@{/signIn}" method="post">
      <div class="d-flex flex-column justify-content-center align-items-center">
        <div class="form-group col-md-3">
          <h2 style="text-align: center">
            PLEASE SIGN IN
          </h2>
          <p th:if="${signInError}" class="error" style="color: red">WRONG USER NAME OR PASSWORD! PLEASE TRY AGAIN</p>
        </div>
        <div class="form-group col-md-3">
          <label for="inputUserName">USER NAME</label>
          <input name="username" type="text" class="form-control" id="inputUserName" placeholder="Enter user name...">
          <div class="invalid-feedback">Example invalid feedback text</div>
        </div>
        <div class="form-group col-md-3">
          <label for="inputUserPassword">PASSWORD</label>
          <input name="password" type="text" class="form-control" id="inputUserPassword" placeholder="Enter password...">
        </div>
        <div class="form-group col-md-3">
          <button type="submit" value="Login" class="btn btn-primary btn-block" id="submit">
            SIGN IN
          </button>
        </div>
        <div class="form-group col-md-3">
          <span>
            Don't have an account yet?
            <a th:href="@{/signUp}">
              SIGN UP
            </a>
          </span>
        </div>
        <div class="form-group col-md-3">
          <a th:href="@{/password/reset}">
            Forgot your password?
          </a>
        </div>
      </div>
    </form>
  </section>
</div>
</body>
</html>
